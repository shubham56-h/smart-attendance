<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{ title or 'Smart Attendance' }}</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
	<script src="https://cdn.tailwindcss.com"></script>
	<script>tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter','ui-sans-serif','system-ui'] }, colors: { primary: { DEFAULT:'#2563eb' } } } } };</script>
</head>
<body class="min-h-screen bg-slate-50 text-slate-900">
	<header class="sticky top-0 z-30 bg-white/80 backdrop-blur border-b border-slate-200">
		<div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
			<a href="/" class="flex items-center gap-2">
				<div class="h-9 w-9 rounded-xl bg-primary text-white grid place-items-center font-bold">SA</div>
				<div class="font-semibold">Smart Attendance</div>
			</a>
			<nav class="flex items-center gap-4 text-sm">
				<a class="hover:text-primary" href="/student/login">Student</a>
				<a class="hover:text-primary" href="/faculty/login">Faculty</a>
			</nav>
		</div>
	</header>

	<main class="max-w-6xl mx-auto px-4 py-8">
		{% block content %}{% endblock %}
	</main>

	<footer class="mt-12 py-6 text-center text-xs text-slate-500">
		Â© {{ 2025 }} Smart Attendance
	</footer>

	{% block scripts %}{% endblock %}
</body>
</html>
