{% extends 'base.html' %}
{% block content %}
    <h1 class="text-2xl font-bold mb-6">Faculty Dashboard</h1>
    <div class="grid md:grid-cols-2 gap-6">
        <a href="/faculty/take_attendance" class="group rounded-2xl border border-slate-200 bg-white p-6 shadow-sm hover:shadow transition">
            <div class="flex items-center justify-between">
                <h2 class="text-xl font-semibold">Take Attendance</h2>
                <div class="h-10 w-10 rounded-xl bg-primary/10 text-primary grid place-items-center group-hover:bg-primary group-hover:text-white">A</div>
            </div>
            <p class="mt-2 text-slate-600 text-sm">Choose subject, update location, generate OTP.</p>
        </a>
        <div class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
            <h2 class="font-semibold mb-3">Attendance Reports</h2>
            <form id="report-filters" class="grid md:grid-cols-4 gap-3">
                <select class="input" name="subject">
                    <option value="">All Subjects</option>
                    <option value="SSAE">SSAE</option>
                    <option value="WAD">WAD</option>
                    <option value="DAA">DAA</option>
                    <option value="DM">DM</option>
                </select>
                <input class="input" placeholder="Date YYYY-MM-DD (optional)" name="date">
                <input class="input" placeholder="Division (optional)" name="division">
                <button class="btn-secondary">Load</button>
            </form>
            <div class="overflow-x-auto mt-4">
                <table class="min-w-full text-sm">
                    <thead>
                        <tr class="text-left text-slate-600">
                            <th class="py-2 pr-4">Student</th>
                            <th class="py-2 pr-4">Roll</th>
                            <th class="py-2 pr-4">Division</th>
                            <th class="py-2 pr-4">Faculty</th>
                            <th class="py-2 pr-4">Subject</th>
                            <th class="py-2 pr-4">Date</th>
                            <th class="py-2 pr-4">Status</th>
                        </tr>
                    </thead>
                    <tbody id="report-rows"></tbody>
                </table>
            </div>
        </div>
    </div>
	<div class="mt-6">
		<button id="faculty-logout" class="text-sm text-red-600">Logout</button>
	</div>
	<style>
		.input{ @apply w-full rounded-lg border border-slate-300 px-3 py-2 outline-none focus:ring-2 focus:ring-primary/30; }
		.btn-primary{ @apply inline-flex items-center justify-center rounded-lg bg-primary px-4 py-2 text-white hover:bg-blue-600 transition; }
		.btn-secondary{ @apply inline-flex items-center justify-center rounded-lg bg-slate-900 px-4 py-2 text-white hover:bg-black transition; }
	</style>
{% endblock %}
{% block scripts %}
	<script src="/static/js/shared/api.js"></script>
	<script src="/static/js/shared/auth.js"></script>
    <script src="/static/js/faculty/dashboard.js"></script>
{% endblock %}
