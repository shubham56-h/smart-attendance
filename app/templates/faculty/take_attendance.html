{% extends 'base.html' %}
{% block content %}
    <h1 class="text-2xl font-bold mb-6">Take Attendance</h1>
    <div class="grid lg:grid-cols-2 gap-6">
        <div class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm lg:col-span-2">
            <h2 class="font-semibold mb-3">Select Subject</h2>
            <select id="subject-input" class="input" required>
                <option value="">Select Subject</option>
                <option value="SSAE">SSAE</option>
                <option value="WAD">WAD</option>
                <option value="DAA">DAA</option>
                <option value="DM">DM</option>
            </select>
            <p id="subject-msg" class="mt-2 text-sm"></p>
        </div>

        <div class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
            <h2 class="font-semibold mb-3">Update Live Location</h2>
            <button id="faculty-update-location" class="btn-secondary">Share Current Location</button>
            <p id="faculty-location-msg" class="mt-2 text-sm"></p>
        </div>

        <div class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
            <h2 class="font-semibold mb-3">Generate OTP</h2>
            <button id="generate-otp" class="btn-primary">Generate 4-digit OTP</button>
            <p id="otp-msg" class="mt-2 text-sm"></p>
        </div>
    </div>

    <div class="mt-6">
        <a href="/faculty/dashboard" class="text-sm text-slate-600 hover:text-slate-900">‚Üê Back to Dashboard</a>
    </div>

    <style>
        .input{ @apply w-full rounded-lg border border-slate-300 px-3 py-2 outline-none focus:ring-2 focus:ring-primary/30; }
        .btn-primary{ @apply inline-flex items-center justify-center rounded-lg bg-primary px-4 py-2 text-white hover:bg-blue-600 transition; }
        .btn-secondary{ @apply inline-flex items-center justify-center rounded-lg bg-slate-900 px-4 py-2 text-white hover:bg-black transition; }
    </style>
{% endblock %}
{% block scripts %}
    <script src="/static/js/shared/api.js"></script>
    <script src="/static/js/shared/auth.js"></script>
    <script src="/static/js/faculty/take_attendance.js"></script>
{% endblock %}
