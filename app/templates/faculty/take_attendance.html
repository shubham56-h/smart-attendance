{% extends 'base.html' %}
{% block content %}
    <div class="max-w-2xl mx-auto py-6">
        <h1 class="text-2xl font-bold mb-6">üìù Take Attendance</h1>
        
        <div id="location-permission-alert" class="rounded-xl border-2 border-amber-300 bg-amber-50 p-5 mb-6">
            <div class="flex items-start gap-3">
                <div class="text-2xl">üìç</div>
                <div class="flex-1">
                    <h2 class="font-semibold text-amber-900 mb-1">Location Required</h2>
                    <p class="text-sm text-amber-800 mb-3">Enable location to start session</p>
                    <button id="request-location-btn" class="btn-secondary text-sm">Enable Location</button>
                </div>
            </div>
        </div>

        <div id="session-form" class="rounded-xl border border-slate-200 bg-white p-6 shadow-sm" style="display:none;">
            <h2 class="font-semibold text-lg mb-4">Start New Session</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">Subject</label>
                    <select id="subject-input" class="input" required>
                        <option value="">Select subject</option>
                        <option value="SSAE">SSAE</option>
                        <option value="WAD">WAD</option>
                        <option value="DAA">DAA</option>
                        <option value="DM">DM</option>
                    </select>
                </div>
                <button id="start-session-btn" class="btn-primary w-full" disabled>Start Session</button>
                <p id="session-msg" class="text-sm text-center"></p>
            </div>
        </div>

        <div id="active-session" class="rounded-xl border-2 border-green-300 bg-green-50 p-6 mt-6" style="display:none;">
            <div class="flex items-center gap-2 mb-4">
                <span class="text-2xl">‚úÖ</span>
                <h2 class="font-semibold text-green-900 text-lg">Active Session</h2>
            </div>
            <div class="bg-white rounded-lg p-4 mb-4">
                <div class="grid gap-3 text-sm">
                    <div class="flex justify-between">
                        <span class="text-slate-600">Subject:</span>
                        <span id="active-subject" class="font-semibold"></span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-slate-600">OTP:</span>
                        <span id="active-otp" class="text-3xl font-bold text-green-700 tracking-wider"></span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-slate-600">Expires:</span>
                        <span id="active-timer" class="font-semibold text-red-600"></span>
                    </div>
                </div>
            </div>
            <button id="end-session-btn" class="btn-secondary w-full">End Session</button>
        </div>

        <div class="mt-6 text-center">
            <a href="/faculty/dashboard" class="text-sm text-slate-600 hover:text-slate-900">‚Üê Back to Dashboard</a>
        </div>
    </div>

    <style>
        .input{ width:100%; border-radius:0.5rem; border:1px solid #cbd5e1; padding:0.5rem 0.75rem; outline:none; }
        .input:focus{ box-shadow:0 0 0 3px rgba(37,99,235,0.3); }
        .btn-primary{ display:inline-flex; align-items:center; justify-content:center; border-radius:0.5rem; background:#2563eb; padding:0.5rem 1rem; color:#fff; transition:background-color .2s ease; }
        .btn-primary:hover:not(:disabled){ background:#1d4ed8; }
        .btn-primary:disabled{ opacity:0.5; cursor:not-allowed; }
        .btn-secondary{ display:inline-flex; align-items:center; justify-content:center; border-radius:0.5rem; background:#0f172a; padding:0.5rem 1rem; color:#fff; transition:background-color .2s ease; }
        .btn-secondary:hover{ background:#000; }
        .hidden{ display:none; }
    </style>
{% endblock %}
{% block scripts %}
    <script src="/static/js/shared/api.js"></script>
    <script src="/static/js/shared/auth.js"></script>
    <script src="/static/js/faculty/take_attendance.js"></script>
{% endblock %}
