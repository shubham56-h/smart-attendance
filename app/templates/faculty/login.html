{% extends 'base.html' %}
{% block content %}
	<h1 class="text-2xl font-bold mb-6">Faculty Login</h1>
	<div class="max-w-md rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
		<form id="faculty-login" class="grid gap-3">
			<input class="input" type="email" placeholder="Email" name="email" required>
			<input class="input" type="password" placeholder="Password" name="password" required>
			<button class="btn-primary mt-2 w-full">Sign In</button>
		</form>
		<p id="faculty-login-msg" class="mt-2 text-sm"></p>
	</div>
	<style>
		.input{ width:100%; border-radius:0.5rem; border:1px solid #cbd5e1; padding:0.5rem 0.75rem; outline:none; }
		.input:focus{ box-shadow:0 0 0 3px rgba(37,99,235,0.3); }
		.btn-primary{ display:inline-flex; align-items:center; justify-content:center; border-radius:0.5rem; background:#2563eb; padding:0.5rem 1rem; color:#fff; transition:background-color .2s ease; }
		.btn-primary:hover{ background:#1d4ed8; }
	</style>
{% endblock %}
{% block scripts %}
	<script src="/static/js/shared/api.js"></script>
	<script src="/static/js/shared/auth.js"></script>
	<script src="/static/js/faculty/login.js"></script>
{% endblock %}
