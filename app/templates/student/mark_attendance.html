{% extends 'base.html' %}
{% block content %}
    <div class="max-w-2xl mx-auto py-6">
        <h1 class="text-2xl font-bold mb-6">üìù Mark Attendance</h1>
        
        <div id="location-permission-alert" class="rounded-xl border-2 border-amber-300 bg-amber-50 p-5 mb-6">
            <div class="flex items-start gap-3">
                <div class="text-2xl">üìç</div>
                <div class="flex-1">
                    <h2 class="font-semibold text-amber-900 mb-1">Location Required</h2>
                    <p class="text-sm text-amber-800 mb-3">Enable location to mark attendance</p>
                    <button id="request-location-btn" class="btn-secondary text-sm">Enable Location</button>
                </div>
            </div>
        </div>

        <div class="text-xs text-slate-500 mb-6">Tip: Make sure your phone location is turned on.</div>

        <div id="attendance-form-container" class="rounded-xl border border-slate-200 bg-white p-6 shadow-sm" style="display:none;">
            <h2 class="font-semibold text-lg mb-4">Enter Details</h2>
            <form id="attendance-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">Subject</label>
                    <select name="subject" class="input" required>
                        <option value="">Select subject</option>
                        <option value="SSAE">SSAE</option>
                        <option value="WAD">WAD</option>
                        <option value="DAA">DAA</option>
                        <option value="DM">DM</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">OTP Code</label>
                    <input type="text" name="otp" class="input text-center text-2xl tracking-widest font-bold" placeholder="0000" maxlength="4" pattern="[0-9]{4}" required>
                </div>
                <button type="submit" class="btn-primary w-full">‚úì Mark Present</button>
                <p id="attendance-msg" class="text-sm text-center"></p>
            </form>
        </div>

        <div class="mt-6 text-center">
            <a href="/student/dashboard" class="text-sm text-slate-600 hover:text-slate-900">‚Üê Back to Dashboard</a>
        </div>
    </div>

    <style>
        .input{ width:100%; border-radius:0.5rem; border:1px solid #cbd5e1; padding:0.5rem 0.75rem; outline:none; }
        .input:focus{ box-shadow:0 0 0 3px rgba(37,99,235,0.3); }
        .btn-primary{ display:inline-flex; align-items:center; justify-content:center; border-radius:0.5rem; background:#2563eb; padding:0.5rem 1rem; color:#fff; transition:background-color .2s ease; }
        .btn-primary:hover:not(:disabled){ background:#1d4ed8; }
        .btn-primary:disabled{ opacity:0.5; cursor:not-allowed; }
        .btn-secondary{ display:inline-flex; align-items:center; justify-content:center; border-radius:0.5rem; background:#0f172a; padding:0.5rem 1rem; color:#fff; transition:background-color .2s ease; }
        .btn-secondary:hover{ background:#000; }
        .hidden{ display:none; }
    </style>
{% endblock %}
{% block scripts %}
    <script src="/static/js/shared/api.js"></script>
    <script src="/static/js/shared/auth.js"></script>
    <script src="/static/js/student/mark_attendance.js"></script>
{% endblock %}
