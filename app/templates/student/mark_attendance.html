{% extends 'base.html' %}
{% block content %}
    <h1 class="text-2xl font-bold mb-6">Mark Attendance</h1>
    
    <div id="location-permission-alert" class="rounded-2xl border border-amber-200 bg-amber-50 p-6 shadow-sm mb-6">
        <h2 class="font-semibold text-amber-800 mb-2">üìç Location Permission Required</h2>
        <p class="text-sm text-amber-700 mb-3">Please allow location access to mark your attendance.</p>
        <button id="request-location-btn" class="btn-secondary text-sm">Grant Location Access</button>
    </div>

    <div id="attendance-form-container" class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm" style="display:none;">
        <h2 class="font-semibold mb-4">Fill Attendance Details</h2>
        <form id="attendance-form" class="grid gap-4">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-2">Select Subject</label>
                <select name="subject" class="input" required>
                    <option value="">Choose a subject</option>
                    <option value="SSAE">SSAE</option>
                    <option value="WAD">WAD</option>
                    <option value="DAA">DAA</option>
                    <option value="DM">DM</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-2">Enter OTP</label>
                <input type="text" name="otp" class="input" placeholder="4-digit OTP" maxlength="4" pattern="[0-9]{4}" required>
            </div>
            <button type="submit" class="btn-primary">Mark Attendance</button>
            <p id="attendance-msg" class="text-sm"></p>
        </form>
    </div>

    <div class="mt-6">
        <a href="/student/dashboard" class="text-sm text-slate-600 hover:text-slate-900">‚Üê Back to Dashboard</a>
    </div>

    <style>
        .input{ width:100%; border-radius:0.5rem; border:1px solid #cbd5e1; padding:0.5rem 0.75rem; outline:none; }
        .input:focus{ box-shadow:0 0 0 3px rgba(37,99,235,0.3); }
        .btn-primary{ display:inline-flex; align-items:center; justify-content:center; border-radius:0.5rem; background:#2563eb; padding:0.5rem 1rem; color:#fff; transition:background-color .2s ease; }
        .btn-primary:hover:not(:disabled){ background:#1d4ed8; }
        .btn-primary:disabled{ opacity:0.5; cursor:not-allowed; }
        .btn-secondary{ display:inline-flex; align-items:center; justify-content:center; border-radius:0.5rem; background:#0f172a; padding:0.5rem 1rem; color:#fff; transition:background-color .2s ease; }
        .btn-secondary:hover{ background:#000; }
        .hidden{ display:none; }
    </style>
{% endblock %}
{% block scripts %}
    <script src="/static/js/shared/api.js"></script>
    <script src="/static/js/shared/auth.js"></script>
    <script src="/static/js/student/mark_attendance.js"></script>
{% endblock %}
