{% extends 'base.html' %}
{% block content %}
	<h1 class="text-2xl font-bold mb-6">Student Registration</h1>
	<div class="max-w-lg rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
		<form id="student-register" class="grid gap-3">
			<input class="input" placeholder="Full name" name="full_name" required>
			<input class="input" placeholder="Roll number" name="roll_number" required>
			<input class="input" placeholder="Division" name="division" required>
			<input class="input" placeholder="Mobile number" name="mobile_number" required>
			<input class="input" type="email" placeholder="Email" name="email" required>
			<input class="input" type="password" placeholder="Password" name="password" required>
			<button class="btn-primary mt-2 w-full">Create Account</button>
		</form>
		<p class="mt-3 text-sm">Already have an account? <a class="text-primary" href="/student/login">Login</a></p>
		<p id="student-register-msg" class="mt-2 text-sm"></p>
	</div>
	<style>
		.input{ @apply w-full rounded-lg border border-slate-300 px-3 py-2 outline-none focus:ring-2 focus:ring-primary/30; }
		.btn-primary{ @apply inline-flex items-center justify-center rounded-lg bg-primary px-4 py-2 text-white hover:bg-blue-600 transition; }
	</style>
{% endblock %}
{% block scripts %}
	<script src="/static/js/shared/api.js"></script>
	<script src="/static/js/shared/auth.js"></script>
	<script src="/static/js/student/register.js"></script>
{% endblock %}
