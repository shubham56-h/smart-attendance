{% extends 'base.html' %}
{% block content %}
	<div class="min-h-[80vh] flex items-center justify-center py-8">
		<div class="w-full max-w-lg">
			<!-- Header with Icon -->
			<div class="text-center mb-8">
				<h1 class="text-3xl font-bold mb-2">
					<span class="text-4xl mr-2">üìù</span>
					<span class="bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">Student Registration</span>
				</h1>
				<p class="text-slate-600 text-sm">Create your account to get started</p>
			</div>

			<!-- Registration Card -->
			<div class="register-card rounded-2xl border border-slate-200 bg-white p-8 shadow-lg">
				<form id="student-register" class="space-y-4">
					<!-- Full Name Input -->
					<div class="input-group">
						<label class="block text-sm font-medium text-slate-700 mb-2">Full Name</label>
						<div class="relative">
							<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">
								<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
									<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
								</svg>
							</div>
							<input class="input pl-10" type="text" placeholder="Enter your full name" name="full_name" required>
						</div>
					</div>

					<!-- Roll Number Input -->
					<div class="input-group">
						<label class="block text-sm font-medium text-slate-700 mb-2">Roll Number</label>
						<div class="relative">
							<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">
								<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
									<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14"/>
								</svg>
							</div>
							<input class="input pl-10" type="text" placeholder="Enter your roll number" name="roll_number" required>
						</div>
					</div>

					<!-- Division Input -->
					<div class="input-group">
						<label class="block text-sm font-medium text-slate-700 mb-2">Division</label>
						<div class="relative">
							<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">
								<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
									<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
								</svg>
							</div>
							<input class="input pl-10" type="text" placeholder="Enter your division" name="division" required>
						</div>
					</div>

					<!-- Mobile Number Input -->
					<div class="input-group">
						<label class="block text-sm font-medium text-slate-700 mb-2">Mobile Number</label>
						<div class="relative">
							<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">
								<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
									<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
								</svg>
							</div>
							<input class="input pl-10" type="tel" placeholder="Enter your mobile number" name="mobile_number" required>
						</div>
					</div>

					<!-- Email Input -->
					<div class="input-group">
						<label class="block text-sm font-medium text-slate-700 mb-2">Email</label>
						<div class="relative">
							<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">
								<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
									<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
								</svg>
							</div>
							<input class="input pl-10" type="email" placeholder="Enter your email" name="email" required>
						</div>
					</div>

					<!-- Password Input -->
					<div class="input-group">
						<label class="block text-sm font-medium text-slate-700 mb-2">Password</label>
						<div class="relative">
							<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">
								<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
									<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
								</svg>
							</div>
							<input class="input pl-10" type="password" placeholder="Create a password" name="password" required>
						</div>
					</div>

					<!-- Submit Button -->
					<button type="submit" class="btn-primary w-full mt-6 group">
						<span class="transition-all duration-300">Create Account</span>
						<svg class="w-5 h-5 ml-2 transition-transform duration-300 group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
						</svg>
					</button>
				</form>

				<!-- Login Link -->
				<div class="mt-6 text-center">
					<p class="text-sm text-slate-600">
						Already have an account? 
						<a class="login-link font-medium" href="/student/login">Log in</a>
					</p>
				</div>

				<!-- Message -->
				<p id="student-register-msg" class="mt-4 text-sm text-center"></p>
			</div>
		</div>
	</div>

	<style>
		.register-card {
			position: relative;
			transition: all 0.3s ease;
		}

		.register-card::before {
			content: '';
			position: absolute;
			inset: 0;
			border-radius: 1rem;
			padding: 2px;
			background: linear-gradient(90deg, transparent, transparent, #2563eb, transparent, transparent);
			background-size: 200% 100%;
			-webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
			-webkit-mask-composite: xor;
			mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
			mask-composite: exclude;
			animation: border-slide 5s linear infinite;
		}

		@keyframes border-slide {
			0% { background-position: 200% 0; }
			100% { background-position: -200% 0; }
		}

		.input-group {
			position: relative;
		}

		.input {
			width: 100%;
			border-radius: 0.75rem;
			border: 2px solid #e2e8f0;
			padding: 0.75rem 1rem 0.75rem 2.75rem;
			outline: none;
			transition: all 0.3s ease;
			background: #f8fafc;
		}

		.input:focus {
			border-color: #2563eb;
			background: white;
			box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
			transform: translateY(-2px);
		}

		.input::placeholder {
			color: #94a3b8;
		}

		.btn-primary {
			display: inline-flex;
			align-items: center;
			justify-content: center;
			border-radius: 0.75rem;
			background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
			background-size: 200% 200%;
			padding: 0.875rem 1.5rem;
			color: white;
			font-weight: 600;
			transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
			border: none;
			cursor: pointer;
			position: relative;
			overflow: hidden;
		}

		.btn-primary::before {
			content: '';
			position: absolute;
			top: 0;
			left: -100%;
			width: 100%;
			height: 100%;
			background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
			transition: left 0.6s ease;
		}

		.btn-primary::after {
			content: '';
			position: absolute;
			inset: 0;
			border-radius: 0.75rem;
			padding: 2px;
			background: linear-gradient(135deg, #60a5fa, #a78bfa, #ec4899);
			-webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
			-webkit-mask-composite: xor;
			mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
			mask-composite: exclude;
			opacity: 0;
			transition: opacity 0.4s ease;
		}

		.btn-primary:hover {
			background: linear-gradient(135deg, #1d4ed8 0%, #1e40af 100%);
			transform: translateY(-3px) scale(1.02);
			box-shadow: 0 12px 30px rgba(37, 99, 235, 0.4);
		}

		.btn-primary:hover::before {
			left: 100%;
		}

		.btn-primary:hover::after {
			opacity: 1;
		}

		.btn-primary:active {
			transform: translateY(-1px) scale(1);
			transition: all 0.1s ease;
		}

		.login-link {
			color: #2563eb;
			text-decoration: none;
			position: relative;
			transition: color 0.3s ease;
		}

		.login-link::after {
			content: '';
			position: absolute;
			bottom: -2px;
			left: 0;
			width: 0;
			height: 2px;
			background: linear-gradient(90deg, #2563eb, #7c3aed);
			transition: width 0.3s ease;
		}

		.login-link:hover {
			color: #7c3aed;
		}

		.login-link:hover::after {
			width: 100%;
		}
	</style>
{% endblock %}
{% block scripts %}
	<script src="/static/js/shared/api.js"></script>
	<script src="/static/js/shared/auth.js"></script>
	<script src="/static/js/student/register.js"></script>
{% endblock %}
